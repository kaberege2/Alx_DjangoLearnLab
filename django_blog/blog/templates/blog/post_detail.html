{% extends 'blog/base.html' %}

{% block title %}Blg post_details{% endblock %}

{% block content %}
<h1>Posts by {{ user.username }}</h1>

{% if post %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<a href="{% url 'posts' %}">Back to Posts</a>
{% else %}
<p>No post found.</p>
{% endif %}
{% endblock %}
