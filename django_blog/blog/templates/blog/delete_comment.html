{% extends 'blog/base.html' %}

{% block title %}delete_comment.html{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete Comment</button>
</form>
<a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
{% endblock %}
