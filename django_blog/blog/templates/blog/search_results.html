{% extends 'blog/base.html' %}

{% block title %}search_results.html{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% empty %}
    <p>No posts found.</p>
    {% endfor %}
</ul>
{% endblock %}
